<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spcial Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <nav class="navbar">
            <a class="left" href="#">HOME</a>
            <a class="left" href="#">ABOUT</a>
            <a class="left" href="#">SERVICES</a>
            <a class="right" href="#">CONTACT US</a>
            <a class="right" href="#">SEARCH</a>
        </nav>
    </div>
    <div class="content">
    <h1>WELCOME TO SOCIAL HELP</h1>
    <p>
        Want to help cute little pets wandering in your street? <br></p>
    <p>    
        Join us by filling the attached form.
    </p>
    </div>
    <div class="form-container">
        <form>
            <fieldset>
                <legend>JOIN US</legend>
                <div>
                    <label for="name">NAME</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="contact">CONTACT NO.</label>
                    <input type="tel" name="contact" id="contact">
                </div><br>
                <div class="submit">
                    <input type="submit" value="SUBMIT">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
